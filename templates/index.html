<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAI - Media Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-button:active {
            transform: translateY(0);
        }
        
        .results-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 200px;
        }
        
        .results-header {
            margin-bottom: 20px;
            color: #333;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .media-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background: #f5f5f5;
        }
        
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .media-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ddd;
        }
        
        .media-info {
            padding: 15px;
        }
        
        .media-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .media-type.image {
            background: #4CAF50;
            color: white;
        }
        
        .media-type.video {
            background: #f44336;
            color: white;
        }
        
        .similarity-score {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .stats {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ PHAI Media Search</h1>
            <p>Find your photos and videos using natural language</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-files">-</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-images">-</div>
                <div class="stat-label">Images</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-videos">-</div>
                <div class="stat-label">Videos</div>
            </div>
        </div>
        
        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="e.g., 'videos where I'm drawing' or 'pictures of my dog'"
                    autocomplete="off"
                >
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        
        <div class="results-container">
            <div id="results">
                <div class="loading">Enter a search query to find your media...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('total-files').textContent = stats.total_entries || 0;
                document.getElementById('total-images').textContent = stats.images || 0;
                document.getElementById('total-videos').textContent = stats.videos || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Handle search
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, limit: 20 })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="loading">No results found. Try a different search query.</div>';
                    return;
                }
                
                // Display results
                let html = `<div class="results-header"><h2>Found ${data.count} results for "${data.query}"</h2></div>`;
                html += '<div class="results-grid">';
                
                data.results.forEach(result => {
                    const fileName = result.file_path.split(/[/\\]/).pop();
                    const mediaUrl = `/api/media/${encodeURIComponent(result.file_path)}`;
                    const fileType = result.file_type;
                    
                    html += `
                        <div class="media-item">
                            ${fileType === 'video' 
                                ? `<video class="media-preview" controls><source src="${mediaUrl}" type="video/mp4"></video>`
                                : `<img class="media-preview" src="${mediaUrl}" alt="${fileName}" loading="lazy">`
                            }
                            <div class="media-info">
                                <span class="media-type ${fileType}">${fileType.toUpperCase()}</span>
                                <div style="font-size: 0.85em; color: #666; word-break: break-all;">${fileName}</div>
                                <div class="similarity-score">Similarity: ${(result.similarity * 100).toFixed(1)}%</div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
